<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ASCIImation</title>
    <link rel="stylesheet" href="css/ascii.css">
</head>

<body>
    <header>
        <h1>CSE 190 M ASCII Animation Viewer</h1>
    </header>
    <div>
        <div>
            <div class="side-blocks"></div>
            <div class="main-block">
                <textarea rows="20" cols="80" id="animationText">

                </textarea>
            </div>
            <div class="side-blocks">

            </div>
        </div>

        <div>

            <div class="main-block-bottom">
                <fieldset>
                    <legend>Play Controls:</legend>
                    <button type="button" id="start">Start</button>
                    <button type="button" id="stop" disabled>Stop</button>
                </fieldset>
                <fieldset>
                    <legend>Animation: </legend>
                    <select name="animation" id="animation">
                        <option value="Blank" selected>Blank</option>
                        <option value="Exercise">Exercise</option>
                        <option value="Juggler">Juggler</option>
                        <option value="Bike">Bike</option>
                        <option value="Dive">Dive</option>
                        <option value="Custom">Custom</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Size: </legend>
                    <select name="size" id="size">
                        <option value="7pt">Tiny</option>
                        <option value="10pt">Small</option>
                        <option value="12pt" selected>Medium</option>
                        <option value="16pt">Large</option>
                        <option value="24pt">Extra Large</option>
                        <option value="32pt">XXL</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Speed: </legend>
                    <label for="speed"><input type="checkbox" name="speed" id="speed">Turbo</label>
                </fieldset>
            </div>
        </div>
    </div>

    <footer>
        <div id="validators">
            <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fjeanrp.github.io%2Fwap%2Fjavascript-ASCII-animation-webpage%2Fascii.html">
                <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator" />
            </a>
            <a
                href="http://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fjeanrp.github.io%2Fwap%2Fhomework2%2Ftmnt.html&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=pt-BR">
                <img src="http://mumstudents.org/cs472/2013-09/images/w3c-css.png" alt="css validator">
            </a>
            <a href="https://webster.cs.washington.edu/jslint/?referer">
                <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" />
            </a>
        </div>
    </footer>

    <script src="js/animation.js"></script>
    <script src="js/ascii.js"></script>
</body>

</html>
