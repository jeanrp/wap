<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        x = 1;
        var a = 5;
        var b = 10;
        var c = function (a, b, c) {
            var x = 10;
            document.write(x  + "\n");
            document.write(a  + "\n");
            var f = function (a, b, c) {
                b = a;
                document.write(b  + "\n");
                b = c;
                var x = 5;
            }
            f(a, b, c);
            document.write(b + "\n");
        }
        c(8, 9, 10);
        document.write(b  + "\n");
        document.write(x  + "\n"); 
    </script>
</body>

</html>
